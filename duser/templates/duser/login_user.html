{% extends "base.html" %}

{% block cardstyle %}
  <div class="container">
    <div class="row align-items-center justify-content-center" style="height: 100vh">
      <div class="col-5 bg-white shadow-md p-5 big-card h-auto">
        {% block content %}
          <h3 class="mb-5">Login Akun</h3>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3 w-100 d-flex flex-row justify-content-between">
              <label for="koperasiName" class="form-label fw-bold ">Username:</label>
              <input type="text" class="form-control border-2 w-75" name="username">
            </div>
            <div class="mb-3 w-100 d-flex flex-row justify-content-between">
              <label for="koperasiName" class="form-label fw-bold ">Password:</label>
              <input type="password" class="form-control border-2 w-75" name="password">
            </div>
            <div class="d-flex justify-content-end">
              <a class="btn" href="{% url 'home' %}">Kembali</a>
              <input class="btn ms-2" type="submit" value="Login">
            </div>
          </form>
        {% endblock content %}
      </div>
    </div>
  </div>
{% endblock cardstyle %}
