{% extends "base.html" %}

{% block cardstyle %}
  <div class="container">
    <div class="row align-items-center justify-content-center" style="height: 100vh">
      <div class="col-6 bg-white shadow-md p-5  big-card h-auto">
        {% block content %}
          <h3 class="mb-5">Registrasi Akun</h3>
          {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              Terdapat kesalahan dalam pengisiannya.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
          <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {{ form }}
              <br/><br/>
              <div class="d-flex justify-content-end mt-3">
                <a class="btn" href="{% url 'home' %}">Kembali</a>
                <input class="btn ms-2" type="submit" value="Register">
              </div>
            </form>
          {% endblock content %}
        </div>
      </div>
    </div>
  {% endblock cardstyle %}
